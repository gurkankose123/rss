name: Auto Update RSS Feed (Hourly)

on:
  schedule:
    # Hafta İçi (Pzt-Cum): 09:00, 12:00, 15:00, 18:00 (TR Saati) -> UTC: 6,9,12,15
    - cron: '0 6,9,12,15 * * 1-5'
    # Hafta Sonu (Cmt-Paz): 12:00, 18:00 (TR Saati) -> UTC: 9,15
    - cron: '0 9,15 * * 6,0'
  workflow_dispatch: # Manuel tetikleme için # Allow manual trigger

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Update Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/update-feed.js

      - name: Commit and Push feed.xml
        run: |
          git config --global user.name 'Social2RSS Bot'
          git config --global user.email 'bot@social2rss.local'
          git add public/feed.xml
          git commit -m "Auto-update feed.xml [skip ci]" || echo "No changes to commit"
          git push
